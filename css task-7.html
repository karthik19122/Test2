<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css task-7.css">
    <title>HTML Form</title>
</head>
<body>
    <div class="container">
        
        <form method="post" action="css task-6.css">
            <div class="label-input-row">
                <div class="label">
                    <label for="n">Name:</label>
                </div>
                <div class="input">
                    <input type="text" name="n" placeholder="Your name" required />
                </div>
            </div>

            <div class="label-input-row">
                <div class="label">
                    <label for="E">Email:</label>
                </div>
                <div class="input">
                    <input type="email" name="E" placeholder="Your email" required />
                </div>
            </div>

            <div class="label-input-row">
                <div class="label">
                    <label for="pwd">Password:</label>
                </div>
                <div class="input">
                    <input type="password" name="pwd" required />
                </div>
            </div>

            <div class="label-input-row">
                <div class="label">
                    <label for="pn">Phone number:</label>
                </div>
                <div class="input">
                    <input type="tel" name="pn" required />
                </div>
            </div>

            <div class="label-input-row">
                <div class="label">
                    <label>Gender:</label>
                </div>
                <div class="input">
                    <div class="gender-container">
                        <label for="male">
                            <input type="radio" id="male" name="gender" value="male"><span class="circle"></span>Male
                        </label>
                        <label for="female">
                            <input type="radio" id="female" name="gender" value="female"><span class="circle"></span>Female
                        </label>
                        <label for="other">
                            <input type="radio" id="other" name="gender" value="other"><span class="circle"></span>Other
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="label-input-row">
                <div class="label">
                    <label for="lan">Languages:</label>
                </div>
                <div class="input">
                    <select name="Lan">
                        <option>Select Languages</option>
                        <option>Telugu</option>
                        <option>English</option>
                        <option>Hindi</option>
                        <option>Tamil</option>
                    </select>
                </div>
            </div>

            
            <div class="label-input-row">
                <div class="label">
                    <label for="zp">Zip code:</label>
                </div>
                <div class="input">
                    <input type="text" name="zp" required />
                </div>
            </div>

            <div class="label-input-row">
                <div class="label">
                    <label for="ab">About:</label>
                </div>
                <div class="input">
                    <textarea name="ab"></textarea>
                </div>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
